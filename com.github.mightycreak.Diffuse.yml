app-id: com.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=home
modules:
  - name: diffuse
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/MightyCreak/diffuse
        branch: master
rename-desktop-file: diffuse.desktop
rename-icon: diffuse
