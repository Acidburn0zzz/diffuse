app-id: io.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: diffuse
    builddir: true
    buildsystem: meson
    config-opts:
      - -Duse_flatpak=true
    sources:
      - type: dir
        path: .
